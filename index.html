<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
            border-radius: 5px;
        }

        .user-message {
            color: blue;
            font-weight: bold;
        }

        .bot-message {
            color: green;
            font-weight: bold;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>College Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user_input" placeholder="Ask something..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInputElement = document.getElementById("user_input");
            let user_input = userInputElement.value.trim();
            let chatBox = document.getElementById("chat-box");

            if (user_input === "") return; // Prevent empty messages

            // Display user message
            chatBox.innerHTML += `<p class="user-message">You: ${user_input}</p>`;

            // Fetch bot response
            fetch(`/get?msg=${encodeURIComponent(user_input)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    chatBox.innerHTML += `<p class="bot-message">Bot: ${data}</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
                })
                .catch(error => {
                    console.error("Error fetching bot response:", error);
                    chatBox.innerHTML += `<p class="bot-message error">Bot: Unable to fetch response.</p>`;
                });

            // Clear input field and refocus
            userInputElement.value = "";
            userInputElement.focus();
        }
    </script>

</body>
</html>
